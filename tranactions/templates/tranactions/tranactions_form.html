{% extends 'base.html' %}
{% block head_title %}{{ title }}{% endblock %}

{% block body %}
{% include "messages.html" %}

<div class="flex items-center justify-center  px-4 py-6 bg-gray-100">
    <div class="w-full max-w-md md:max-w-lg lg:max-w-xl bg-white rounded-xl shadow-lg p-6 md:p-10">
        <h1 class="font-bold text-2xl md:text-3xl text-center text-gray-800 mb-6">{{ title }}</h1>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}

            <!-- Amount Field -->
            <div>
                <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">
                    Amount
                </label>
                <input 
                    type="number" 
                    name="amount" 
                    id="amount" 
                    required
                    placeholder="Enter amount"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
                {% if form.amount.errors %}
                    {% for error in form.amount.errors %}
                        <p class="text-red-600 text-sm italic mt-1">{{ error }}</p>
                    {% endfor %}
                {% endif %}
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button 
                    type="submit"
                    class="w-full md:w-auto bg-blue-900 text-white font-semibold px-6 py-2 rounded-lg hover:bg-white hover:text-blue-900 border border-blue-900 transition duration-200"
                >
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
